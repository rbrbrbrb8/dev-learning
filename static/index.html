<!DOCTYPE html>
<html lang="en" ng-app="LoginVerifier">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/angular.min.js"></script>
    <script src = "scripts/LoginVerification.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Login</title>
</head>
<body>
    <form ng-submit="checkCredentials()" ng-controller="LoginController" novalidate>
        <input type="text" placeholder="Username" ng-model="login.username" />
        <input type="text" placeholder="Password" ng-model="login.password" />
        <input type="submit" value="Login" />
        <p>Don't have an account? <a href="/signup">sign up here</a></p>
    </form>
   

</body>
</html>
